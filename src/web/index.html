<html>
<head><title>Sample Web App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>

        <div class="row">
            <div class="col-sm col-8">
                Three Cloud JavaScript Client
            </div>

                <button id="login" class="btn btn-primary">Login</button>
                <button id="logout" class="btn btn-primary" hidden="true">Logout</button>
            </div>
        </div>
        <div class="row" id="status-row" hidden="true">
            <div class="alert alert-info" role="alert" id="status"></div>
        </div>
        <div class="row">
            <div class="col-sm col-12" id="content">

            </div>
        </div>
        <div class="row" id="footer">
            <div class="col-sm col-12">
                Version 0.14
            </div>
        </div>
    </div>
    <script src="scripts/adal.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="scripts/app.js"></script>
